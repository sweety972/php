<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        input[type="number"] {
            padding: 5px;
            width: 50px;
        }
        button {
            padding: 5px 10px;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Guess the number between 1 and 100.</p>
    <p>You have <span id="attempts">10</span> attempts remaining.</p>
    
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Guess</button>
    
    <div id="message"></div>
    <button id="restart" style="display:none;" onclick="startGame()">Play Again</button>

    <script>
        let randomNumber;
        let attempts;
        
        function startGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 10;
            document.getElementById('attempts').innerText = attempts;
            document.getElementById('message').innerText = '';
            document.getElementById('guess').value = '';
            document.getElementById('restart').style.display = 'none';
        }

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            attempts--;
            document.getElementById('attempts').innerText = attempts;

            if (guess === randomNumber) {
                document.getElementById('message').innerText = 'Congratulations! You guessed the number!';
                document.getElementById('restart').style.display = 'block';
            } else if (attempts === 0) {
                document.getElementById('message').innerText = `Game over! The number was ${randomNumber}.`;
                document.getElementById('restart').style.display = 'block';
            } else if (guess < randomNumber) {
                document.getElementById('message').innerText = 'Too low! Try again.';
            } else if (guess > randomNumber) {
                document.getElementById('message').innerText = 'Too high! Try again.';
            }
        }

        // Start the game when the page loads
        window.onload = startGame;
    </script>
</body>
</html>
